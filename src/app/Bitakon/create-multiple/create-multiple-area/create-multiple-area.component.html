<section class="creator__area">
  <div class="creator__border"></div>
  <div class="container">
    <div class="row">
      <div class="col-xxl-4 col-xl-4 col-lg-4">
        <div class="create__preview mr-30">
          <div class="nft__box theme-bg-dark mb-30 transition-3">
            <h3 class="create__preview-title">Preview</h3>
            <div class="nft__box-thumb w-img mb-20">
              <a [routerLink]="['/product-details']">
                <img
                  src="assets/img/bid/bid-img-1.jpg"
                  alt=""
                  *ngIf="previews.length === 0; else notcheck"
                />
                <ng-template #notcheck>
                  <img *ngFor="let preview of previews" [src]="preview" />
                </ng-template>
              </a>
              <div class="nft__box-popularity">
                <a [routerLink]="['/product-details']"
                  ><i class="fa-solid fa-heart"></i> 24</a
                >
              </div>
            </div>
            <div class="nft__box-content">
              <div
                class="nft__box-content-top d-flex align-items-center justify-content-between"
              >
                <h3 class="nft__box-title">
                  <a>Result Link</a>
                </h3>
                <div
                  class="nft__box-trending-icon"
                  style="cursor: pointer"
                  (click)="copyMessage(text)"
                >
                  <span><i class="fa-solid fa-copy"></i></span>
                </div>
              </div>
            </div>
            <div
              class="nft__box-bottom d-flex align-items-center justify-content-between"
            >
              <div class="nft__box-highest w-100">
                <div class="create__input">
                  <textarea placeholder="Copy result Link" #text></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xxl-8 col-xl-8 col-lg-8">
        <div class="create__form pt-55 pb-120">
          <form action="#">
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="nav-multiple"
                role="tabpanel"
                aria-labelledby="nav-multiple-tab"
              >
                <div class="row align-items-center">
                  <div class="col-xxl-12">
                    <div class="create__input-box">
                      <h4>Upload File<span>*</span></h4>
                      <p>Add your unique image file</p>
                    </div>
                  </div>
                  <div class="col-xxl-12">
                    <div class="create__upload text-center">
                      <p>JPG, PNG, GIF Max 5mb.</p>
                      <label for="input-file-2">Select a file</label>
                      <input
                        id="input-file-2"
                        type="file"
                        (change)="selectFiles($event)"
                      />
                    </div>
                  </div>
                  <div class="col-xxl-12">
                    <div class="create__input-box">
                      <h4>Original Link <span>*</span></h4>
                      <div class="create__input mt-2">
                        <input type="text" placeholder="Enter Original Link " />
                      </div>
                    </div>
                  </div>
                  <div class="col-xxl-12">
                    <div class="create__input-box">
                      <h4>Description</h4>
                      <div class="create__input mt-2">
                        <textarea placeholder="Enter description"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="col-xxl-12">
                    <div class="create__input-box">
                      <h4>Properties <span>*</span></h4>
                      <div class="row mt-2">
                        <div class="col-md-6">
                          <div class="create__input">
                            <input type="text" placeholder="Enter Title" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="create__input">
                            <input
                              type="text"
                              placeholder="Enter custom alias"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xxl-12">
                    <div class="create__input-box">
                      <h4>Type Display</h4>
                      <div class="create__input mt-2">
                        <div class="tp-select tp-select-3">
                          <mat-form-field appearance="fill">
                            <mat-label>Select an option</mat-label>
                            <mat-select disableRipple>
                              <mat-option value="Article">Article</mat-option>
                              <mat-option value="Website">Website</mat-option>
                              <mat-option value="Video">Video</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xxl-12">
                    <div class="create__btn">
                      <button type="submit" class="tp-btn-3">Create</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
